  <body>
    <div id="root"></div>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          // Robust SW registration for framed environments
          const swFile = 'sw.js';
          // Try to use a relative path directly, browsers usually handle this well
          navigator.serviceWorker.register(swFile)
            .then(reg => console.log('NexusMail SW Registered', reg.scope))
            .catch(err => {
              // Ignore SecurityErrors in cross-origin frames as they are expected
              if (err.name !== 'SecurityError') {
                console.error('NexusMail SW Registration Failed:', err);
              } else {
                console.warn('NexusMail SW Registration blocked by cross-origin security policy. PWA features may be limited.');
              }
            });
        });
      }
    </script>
